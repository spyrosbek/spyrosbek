          - Studied a wide variety of existing work and tools in the Crowdsourcing field
          - Studied and extended the Back-End of the lab’s existing platform ’WITH’, using Java and Play Framework
          - Designed the database model (in NoSQL) used for the development of WITHcrowd, alongside with the necessary Back-End API
          - Developed the Front-End of WITHcrowd using the Aurelia-JS framework
projects:
    title: Projects
    intro: >
      Large scale projects I have been involved into as a Software Engineer
    assignments:
      - title: "AI4Culture"
        link: "https://ai4culture.eu/"
        tagline: "AI4Culture is a platform designed to provide comprehensive training and resources for individuals and institutions interested in applying Artificial Intelligence (AI) technologies in the cultural heritage sector. It aims to empower users with the knowledge and skills needed to leverage AI for preserving, managing, and promoting cultural heritage."

      - title: "SAGE"
        link: "https://sage-dev.ails.ece.ntua.gr/signin"
        tagline: "SAGE  is a web-based tool for generating, enriching, validating, searching and publishing data as a knowledge graph."

      - title: "STIRData"
        link: "https://dev.stirdata.eu/"
        tagline: "STIRData is an online platform for searching, navigating, synthetically analysing, and visualising company-related open data content."

      - title: "Giaola 11888"
        link: "https://www.11888.gr/"
        tagline: "Giaola is an online platform providing cataloging and indexing services for professionals and companies located in Greece. It is owned by the
Hellenic Telecommunications Organisation S.A. (OTE Group)"

      - title: "Ellinopoula"
        link: "https://www.ellinopoula.com/"
        tagline: "Ellinopoula is an e-learning platform designed for kids to learn Greek online and help both parents and teachers pass on Hellenism to the next
generation."

      - title: "CultureLabs"
        link: "https://recipes.culture-labs.eu/"
        tagline: "CultureLabs Recipes is a digital platform aimed at fostering social innovation through the sharing of community-led cultural projects. It offers a collection of 'recipes' that detail different methodologies and approaches for creating inclusive, participatory cultural activities."

      - title: "Europeana"
        link: "https://www.europeana.eu/"
        tagline: "Europeana is a digital platform providing access to millions of digitized cultural heritage items from across Europe, including artworks, books, music, and more. It collaborates with various museums, galleries, and libraries to make these collections available to the public. Europeana supports education, research, and creative industries by offering a wide array of resources and tools that celebrate and preserve European culture and history."

      - title: "CrowdHeritage"
        link: "https://crowdheritage.eu/"
        tagline: "CrowdHeritage is an online platform for conducting crowdsourcing campaigns in order to enrich and validate the metadata of cultural heritage collections."

      - title: "WITHCulture"
        link: "https://withculture.eu/"
        tagline: "WITHCulture provides access to digital cultural heritage items from different repositories and  offers a number of added-value services for their creative reuse."

