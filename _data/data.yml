career-profile:
    title: Career Profile
    summary: |
      Graduated from the School of Electrical and Computer Engineering of National Technical University of Athens.
      Majored in Computer Systems and Software with a diploma thesis on the Design and Development of a Crowdsourcing Platform for metadata enrichment in Digital Cultural Heritage.
      
      I am a Software Engineer, specialized as a Frontend Developer on a variety of projects and use-cases.
      I use a wide range of Database and Web technologies.
      
      I have also been a Researcher at the Intelligent Systems, Content & Interaction Lab of NTUA. I have been involved in various European projects the laboratory is participating to, for which I author code and implement core features of the web platforms the laboratory owns.
      For a number projects I have also assumed the role of Project Manager and Frontend Team Leader.
      
      I have been involved in all the stages of the Software Development Life Cycle, from the ideation of a product, up to its deployment.
