        details: |
          - Working as a Software Engineer and Frontend Developer in the design and development of web platforms.
          - Coordinating the laboratory's frontend team (3 devs), planning and monitoring regular coding sprints.
          - Project management and communications with partners about the project requirements.
          - Responsible for delivering an idea/concept through all stages of SDLC to a fully functioning product.
